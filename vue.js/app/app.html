<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!--컴포넌트(component) : (구성)요소, 부품, 코드의 캡슐화 및 재활용
            프로퍼티(property) : 속성, 상위 컴포넌트가 하위 컴포넌트에 값을 전달 -->

        <!--부모에서 컴포넌트 선언 전달값을 1,2,3으로 지정 -->
        <div id="app">   
            <num-btn number="1"></num-btn>
            <num-btn number="2"></num-btn>
            <num-btn number="3"></num-btn>
        </div>
        <script src="vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
